{% extends "jedzonko/__base__.html" %}
{% block content %}
<div class="dashboard-content border-dashed p-3 m-4 view-height">
<form action="/plan/add/" method="POST">
{% csrf_token %}
    <div class="row border-bottom border-3 p-1 m-1">
        <div class="col noPadding">
            {% if messages %}
    <p class="messages">
        {% for message in messages %}
            {% if message.tags %}{% endif %}{{ message }}
    {% endfor %}
    </p>
{% endif %}
             <div class="col"><h3 class="color-header text-uppercase">NOWY PLAN</h3></div>


        </div>
        <div class="col d-flex justify-content-end mb-2 noPadding">
            <button type="submit" class="btn btn-success rounded-0 pt-0 pb-0 pr-4 pl-4">Wy≈õlij</button>
        </div>
    </div>

    <div class="schedules-content">
            <div class="form-group row">
                <label for="planName"
                       class="col-sm-2 label-size col-form-label">
                    Nazwa planu
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="planName" rows="1"
                               name="name"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <label for="planDescription"
                       class="col-sm-2 label-size col-form-label">
                    Opis planu
                </label>
                <div class="col-sm-10">
                    <textarea class="form-control" rows="5" id="planDescription"
                               name="description"></textarea>
                </div>
            </div>
    </div>
</form>
</div>
{% endblock content %}

{% block title %}{% endblock %}
